<div class="p-6">
  <div>
    <nz-button-group>
      <button nz-button nzType="default" (click)="openEditProfileModal()">Edit</button>
      <button nz-button nzType="default" nz-popconfirm nzPopconfirmTitle="Are you sure you want to delete this user? (This is permanent!)" nzPopconfirmPlacement="bottomLeft" (nzOnConfirm)="deleteUser()" nzDanger>Delete</button>
    </nz-button-group>
  </div>
  <nz-divider></nz-divider>
  <nz-descriptions nzBordered>
    <nz-descriptions-item nzTitle="Full Name">{{user.lastName + ', ' + user.firstName }}</nz-descriptions-item>
    <nz-descriptions-item nzTitle="Email Address">{{user.email}}</nz-descriptions-item>
    <nz-descriptions-item nzTitle="Profile Picture">
      <nz-avatar [nzSrc]="user.avatar" [nzShape]="'square'" [nzSize]="64" [nzIcon]="'user'"></nz-avatar>
    </nz-descriptions-item>
    <nz-descriptions-item nzTitle="Date of Account Creation" [nzSpan]="3">
      {{user.createdAt}}
    </nz-descriptions-item>
    <nz-descriptions-item nzTitle="Date of Account Last Updated" [nzSpan]="3">
      {{user.updatedAt}}
    </nz-descriptions-item>
  </nz-descriptions>
</div>

<nz-modal [(nzVisible)]="isModalVisible" nzTitle="Edit User" (nzOnOk)="submitForm()" (nzOnCancel)="onFormCancel()" [nzOkText]="'Save'" [nzOkLoading]="isFormLoading" [nzOkDisabled]="!formGroup.valid">
  <form nz-form [nzLayout]="'vertical'" [formGroup]="formGroup">
    <div class="mb-4">
      <label class="block text-gray-700 text-sm font-bold mb-2" for="email">
        Email
      </label>
      <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="email" type="email" placeholder="jarpis@jarpis.nl" formControlName="email">
    </div>
    <div class="mb-4">
      <label class="block text-gray-700 text-sm font-bold mb-2" for="firstName">
        First Name
      </label>
      <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="firstName" type="text" placeholder="Mark" formControlName="firstName">
    </div>
    <div class="mb-4">
      <label class="block text-gray-700 text-sm font-bold mb-2" for="lastName">
        Last Name
      </label>
      <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="lastName" type="text" placeholder="Zuckerberg" formControlName="lastName">
    </div>
    <div class="mb-6">
      <label class="block text-gray-700 text-sm font-bold mb-2" for="password">
        Password
      </label>
      <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline" id="password" type="password" placeholder="******************" formControlName="password">
    </div>
    <div class="mb-4">
      <label class="block text-gray-700 text-sm font-bold mb-2" for="avatar">
        Avatar URL
      </label>
      <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="avatar" type="url" placeholder="https://robohash.org/reruminventorerem.jpg?size=100x100&set=set1" formControlName="avatar">
    </div>
    <img src="{{this.formGroup.controls['avatar'].value}}" alt="No Avatar">
  </form>
</nz-modal>
